<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(5, 126, 120);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()"> <!-- Quando clicarmos em cima da div será dispadorado o clicar -->
        Interaja...
    </div>
    <script>
        function clicar(){
            var a = window.document.getElementById('area') // Esse comando cria uma ligação entre do obejto 'a' dentro do JS com  elemento id area
            a.innerText = 'Clicou!' // esse objeto irá mudar o conteúdo da div para clicou
        }
    </script>
</body>
</html>
