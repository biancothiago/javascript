<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeios passos estudos com DOM</title>
    <style>
        body{
            background: rgb(33, 150, 85);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim</div>
    <script>
        window.document.write('Hello, world!<br>') // window.document.write: Adiciona componentes na tela
        window.document.write(window.document.charset + '<br>') // Buscando configuração da página e depois mostrando
        window.document.write(window.navigator.appName + '<br>') // Descobrindo qual o navegador estamos usando
        window.document.write(window.document.URL) // Acessando a URL e escrevendo-a no navegador
        window.document.body.style.background = 'blue'
    </script>
</body>
</html>
