            background: rgb(48, 48, 184);
            color: white;

<body>
    <h1>Iniciando os estudos com DOM</h1>

    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'  // Troca a mensagem original

        Essa forma é análoga ao que fizemos no programa, em que criamos a variável e depois alteramos ela. Porém fica muito mais confuso dessa maneira, pois grande um comando grande demais.
        */
    </script>
