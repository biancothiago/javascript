<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(48, 48, 184);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p> Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0] // Especificamos que queremos a primeira tag p
        var p2 = window.document.getElementsByTagName('p')[1] // Especificamos que queremos a segunda tag p
        var corpo = window.document.body
        p1.style.color = 'yellow'  // Mudamos a cor do primeiro parágrafo
        corpo.style.background = 'black' // Mudamos a cor do body do documento
        window.document.write('> O que está escrito no primeiro parágrafo é: ' + p1.innerText) // innerText: de p1, pegue o texto interno
        window.document.write('> O que está escrito no segundo parágrafo é: ' + p2.innerHTML) // o inner HTML pega o texto com as formatações em HTML junto
    </script>
</body>
</html>
